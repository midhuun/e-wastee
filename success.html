<body>
  <div class="nav-bar">
		<nav>
			<h2 class="logo">Pick Your <span class="title">Waste</span></h2>
			<ul>
				<li><a class="btn btn-primary" href="index.html">Home</a></li>
			
		
		</nav>
    </div>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" onsubmit="sendEmail(); reset(); return false;">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details"> Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Wastes </span>
            <input type="text" placeholder="Enter the Waste you have" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Type</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">House</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Company</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Institution</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
          
        </div>
      </form>
    </div>
  </div>
  <script src="https://smtpjs.com/v3/smtp.js">
</script>
